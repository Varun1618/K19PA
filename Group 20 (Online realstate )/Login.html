<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="w3.css">
        <link rel="stylesheet" type="text/css" href="Login.css">
    </head>
    <body>
        <div class="w3-center container">
            <div class="box w3-container">
                <img src="download.png">
                <h3 style="font-family: Arial, Helvetica, sans-serif; font-weight: 600;">Enter Login Details</h3>
                <form id="frm0" class="w3-container">
                    <br><br>
                    <input class="w3-input w3-round w3-pale-green w3-border" type="text" placeholder="Username*">
                    <br>
                    <input class="w3-input w3-round w3-pale-green w3-border" type="password" placeholder="Password*">
                    <br>
                </form>
                
                <button id="subButton" class="w3-button w3-red w3-round">Submit</button>
            </div>
        </div>
        <div class="hiddenContainer">
            <div class="hiddenElements">
                <h2 id="txt"></h2>
                <a href="#" id="okbtn" class="w3-button w3-hover-white w3-red w3-round">OK</a>
            </div>
        </div>
        <script src="Login.js"></script>
    </body>
</html>
